{% extends "interface/base.html" %}
{% load static %}

{% block title %}Projet Velib 2.0{% endblock %}

{% block content %}
<div id="map"></div>
<div id="search-block">
    <div class="form-group map-search-input">
        <div class="input-group">
            <input type="text" id="start" class="form-control" placeholder="Départ" aria-describedby="basic-addon1">
            <span class="input-group-addon" id="basic-addon1"><img class="map-search-icon" src="{% static 'media/origine.png' %}" /></span>
        </div>
    </div>
    <div class="form-group map-search-input">
        <div class="input-group">
            <input type="text" id="end" class="form-control" placeholder="Destination" aria-describedby="basic-addon1">
            <span class="input-group-addon" id="basic-addon1"><img class="map-search-icon" src="{% static 'media/destination.png' %}" /></span>
        </div>
    </div>
    <div class="inline-block">
        <input id="radius-slider" data-slider-id='radius-slider' type="text" data-slider-min="10" data-slider-max="1000" data-slider-step="10" data-slider-value="300"/>
    </div>
    <div class="inline-block">
        <button id="submit-search" class="btn sharp pull-right purple">Calculer l'itinéraire</button>
    </div>
</div>
<div id="direction-panel">
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP5KJKZjumsSquNDPv9nAlhtCEI0AVzo8&signed_in=true&libraries=places"></script>
<script type="text/javascript" src="{% static 'js/map_util.js' %}"></script>
<script type="text/javascript">
    $('#radius-slider').slider({
	formatter: function(value) {
		return 'Stations dans un rayon de : ' + value + " m";
	}
    });
    images_marker = ['{% static 'media/0.png' %}',
                    '{% static 'media/10.png' %}',
                    '{% static 'media/20.png' %}',
                    '{% static 'media/30.png' %}',
                    '{% static 'media/40.png' %}',
                    '{% static 'media/50.png' %}',
                    '{% static 'media/60.png' %}',
                    '{% static 'media/70.png' %}',
                    '{% static 'media/80.png' %}',
                    '{% static 'media/90.png' %}',
                    '{% static 'media/100.png' %}'];
    google.maps.event.addDomListener(window, 'load', initItinerary);
</script>
{% endblock %}
