{% extends "interface/base.html" %}
{% block title %}Projet Velib 2.0{% endblock %}
{% block content %}
<div id="map"></div>
<script type="text/javascript" async defer>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 48.856614, lng: 2.3522219000000177},
            zoom: 13
        });

        var myLatLng = {lat: 48.86138, lng: 2.32442};
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
        });
    }


</script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP5KJKZjumsSquNDPv9nAlhtCEI0AVzo8&callback=initMap">
</script>
{% endblock %}
