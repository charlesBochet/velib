{% load static %}

<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load bootstrap3 %}
        {% bootstrap_javascript jquery=1 %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.0.7/bootstrap-slider.js"></script>
        {% bootstrap_css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/map.css' %}" media="all"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}" media="all"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.0.7/css/bootstrap-slider.css" media="all"/>
        <title>{% block title %}Projet Vélib 2.0{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            {% block nav %}
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                  <a class="navbar-brand" href="{% url "interface.views.home" %}">Projet Vélib 2.0</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="{% url "interface.views.statusmap" %}">Etat du réseau</a></li>
                        <li><a href="api/docs">API</a></li>
                        <li><a href="#">A propos</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
            {% endblock %}
        </nav>
        <section id="content">
            {% block content %}{% endblock %}
        </section>
    </body>
</html>
